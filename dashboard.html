<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Dashboard | PRIMETALENT</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
    }

    header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #d4af37;
    }

    nav a {
      color: #f0f0f0;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #d4af37;
    }

    .dashboard {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
    }

    .dashboard h2 {
      color: #d4af37;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #2a2a2a;
    }

    tr:hover {
      background-color: #2f2f2f;
    }

    .btn {
      background: #d4af37;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background: #f5d76e;
    }
  </style>
</head>
<body>

  <header>
    <h1>PRIMETALENT</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Bookings</a>
      <a href="fan-experiences.html">Fan Exp.</a>
    </nav>
  </header>

  <div class="dashboard">
    <h2>Booking Dashboard</h2>
    <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Celebrity</th>
          <th>Client</th>
          <th>Date</th>
          <th>Event</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="booking-table-body">
        <!-- JavaScript will populate this -->
      </tbody>
    </table>
  </div>

  <script>
    const bookings = [
      {
        celebrity: "Amara Blaze",
        client: "Global Music Fest",
        date: "2026-03-15",
        event: "Live Performance",
        status: "Confirmed"
      },
      {
        celebrity: "Lara Pulver",
        client: "BrandX Launch",
        date: "2026-04-02",
        event: "Endorsement",
        status: "Pending"
      },
      {
        celebrity: "Rina Gold",
        client: "Fashion Gala",
        date: "2026-05-10",
        event: "Red Carpet Appearance",
        status: "Pending"
      }
    ];

    const tableBody = document.getElementById("booking-table-body");

    function renderTable() {
      tableBody.innerHTML = "";
      bookings.forEach((booking, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${booking.celebrity}</td>
          <td>${booking.client}</td>
          <td>${booking.date}</td>
          <td>${booking.event}</td>
          <td>${booking.status}</td>
          <td>
            ${booking.status === "Pending"
              ? `<button class="btn" onclick="approveBooking(${index})">Approve</button>`
              : `<button class="btn" onclick="viewBooking(${index})">View</button>`}
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function approveBooking(index) {
      bookings[index].status = "Confirmed";
      renderTable();
      alert(`Booking for ${bookings[index].celebrity} has been approved.`);
    }

    function viewBooking(index) {
      const b = bookings[index];
      alert(`Booking Details:\n\nCelebrity: ${b.celebrity}\nClient: ${b.client}\nDate: ${b.date}\nEvent: ${b.event}\nStatus: ${b.status}`);
    }

    renderTable();
  </script>

</body>

</html>
